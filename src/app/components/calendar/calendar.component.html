<h1>Мероприятия</h1>
<mat-form-field appearance="fill">
  <mat-label>Выберите сотрудника</mat-label>
  <mat-select (selectionChange)="selectionChange($event.value)">
    <mat-option *ngFor="let user of calendarUsers" value="{{user.id}}">{{user.name}}</mat-option>
  </mat-select>
</mat-form-field>
<full-calendar #calendar [options]="calendarOptions"></full-calendar>
<div class='demo-app-sidebar-section'>
  <h2>All Events ({{currentEvents.length}})</h2>
  <ul>
    <li *ngFor='let event of currentEvents'>
      <b>{{event.startStr}}</b>
      <i>{{event.title}}</i>
    </li>
  </ul>
  <span tooltip="Tooltip" placement="top" show-delay="500">Tooltip on top</span>
</div>
<router-outlet></router-outlet>
