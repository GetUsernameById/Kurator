<div class="card">
  <div class="card-title">
    <h4>Мероприятия</h4>
  </div>
  <div class="card-body">
    <table class="table">
    <thead class="text-primary">
      <tr>
        <th>Название </th>
        <th>Пользователь  </th>
        <th>Магазин </th>
        <!---->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data" (click)="openFormDialog(item)">
        <td>{{item.name}}</td>
        <td>{{item.userName}}</td>
        <td>{{item.placeName}}</td>
      </tr>
    </tbody>
    </table>
  </div>
</div>
