<div class="card">
  <div class="card-title">
    <h4>Мероприятия</h4>
    <div class="card-tite-event" (click)="openAddFormDialog()">
      <i class="material-icons  edit-icon" title="Добивить блок действий">date_range</i>
      Добивить блок
      мероприятий
    </div>
  </div>
  <div class="card-body">
    <table class="table">
    <thead class="text-primary">
      <tr>
        <th>Название</th>
        <th>Организация</th>
        <th></th>
        <th></th>
        <!---->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let eventType of eventTypes">
        <td [routerLink]="[eventType.id, 'events']">{{eventType.name}}</td>
        <td [routerLink]="[eventType.id, 'events']">{{eventType.departmentName}}</td>
        <td class="icon-td"> <i class="material-icons  edit-icon" title="Редактировать" (click)="openEditFormDialog(eventType)">create</i></td>
        <td class="icon-td"> <i class="material-icons  delete-icon" title="Удалить" (click)="deleteRow(eventType.id)">delete_forever</i></td>
      </tr>
    </tbody>
    </table>
  </div>
</div>
