<div class="card">
  <div class="card-title">
    <h4>Вопросы</h4>
    <div class="card-tite-event" (click)="openAddFormDialog()">
      <i class="material-icons  edit-icon" title="Добавить блок действий">date_range</i>
      Добавить вопрос
    </div>
  </div>
  <div class="card-body">
    <table class="table">
    <thead class="text-primary">
      <tr>
        <th>Вопрос </th>
        <th>Задача </th>
        <th>Мин. баллов  </th>
        <th>Макс. баллов  </th>
        <th>Проходное значение</th>
        <th>Приоритет</th>
        <th></th>
        <th></th>
        <!---->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{item.text}}</td>
        <td>{{item.action}}</td>
        <td>{{item.minScore}}</td>
        <td>{{item.maxScore}}</td>
        <td>{{item.passScore}}</td>
        <td>{{item.rankId}}</td>
        <td class="icon-td"> <i class="material-icons  edit-icon" title="Редактировать" (click)="openEditFormDialog(item)">create</i></td>
        <td class="icon-td"> <i class="material-icons  delete-icon" title="Удалить" (click)="deleteRow(item.id)">delete_forever</i></td>
      </tr>
    </tbody>
    </table>
  </div>
</div>
