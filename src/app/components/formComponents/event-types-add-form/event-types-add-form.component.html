<div class="form-dialog">
  <h2>Добавить блок мероприятий</h2>
  <div mat-dialog-content>
    <form class="example-form" [formGroup]="form" novalidate>
      <mat-form-field class="example-full-width">
        <mat-label>Название</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field class="select-field" appearance="fill">
        <mat-label>Выберите организацию</mat-label>
        <mat-select formControlName="departmentId">
          <mat-option *ngFor="let dep of depsSelect" [value]="dep.id">
            {{dep.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-flat-button color="accent"  [disabled]="form.invalid" (click)="submit()">Отправить</button>
    <button mat-button mat-dialog-close>Отмена</button>
  </div>
</div>
